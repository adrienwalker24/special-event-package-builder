<iframe
  style="width:100%; max-width:1100px; height:1220px; border:0; border-radius:18px; overflow:hidden;"
  loading="lazy"
  referrerpolicy="no-referrer"
  sandbox="allow-scripts allow-forms allow-popups allow-modals allow-downloads allow-same-origin"
  srcdoc='<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Event Package Builder</title>
  <style>
    :root{
      --bg:#fbfaf8;
      --card:#ffffff;
      --ink:#1b1b1b;
      --muted:#666;
      --line:#ece7df;
      --gold:#cda476;
      --gold2:#946735;
      --soft:#f6f0e8;
      --shadow: 0 12px 28px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(205,164,118,.18), transparent 55%),
        radial-gradient(1200px 600px at 90% 10%, rgba(148,103,53,.12), transparent 50%),
        var(--bg);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:22px 16px 48px; }
    .topbar{ display:flex; gap:14px; align-items:center; justify-content:space-between; margin-bottom:18px; }
    .brand{ display:flex; gap:12px; align-items:center; }
    .mark{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, rgba(205,164,118,.95), rgba(148,103,53,.85));
      box-shadow: 0 10px 18px rgba(148,103,53,.18);
      position:relative; overflow:hidden;
    }
    .mark:after{
      content:"";
      position:absolute; inset:-20px -30px auto auto;
      width:90px;height:90px;border-radius:999px;
      background: rgba(255,255,255,.22);
      transform: rotate(18deg);
    }
    h1{ font-size:18px; margin:0; letter-spacing:.2px; }
    .sub{ margin:2px 0 0; font-size:12.5px; color:var(--muted); }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; align-items:start; }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(205,164,118,.10), rgba(255,255,255,0));
    }
    .cardHead h2{ margin:0; font-size:15px; letter-spacing:.2px; }
    .cardBody{ padding:16px; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 620px){ .row{grid-template-columns:1fr} }
    label{ display:block; font-size:12px; color:var(--muted); margin:0 0 6px; }
    input, select, textarea{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      color:var(--ink);
      outline:none;
      font-size:14px;
    }
    textarea{ min-height:90px; resize:vertical; }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(205,164,118,.85);
      box-shadow: 0 0 0 3px rgba(205,164,118,.16);
    }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }
    .chip{
      display:flex; align-items:center; gap:8px;
      padding:9px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: var(--soft);
      font-size:12.5px;
    }
    .chip input{ width:auto; margin:0; accent-color: var(--gold2); }
    .actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
    button{
      border:1px solid var(--line);
      background:#fff;
      color:var(--ink);
      padding:10px 12px;
      border-radius:12px;
      font-weight:650;
      font-size:13px;
      cursor:pointer;
      transition: transform .05s ease, box-shadow .15s ease, border-color .15s ease;
    }
    button:hover{
      border-color: rgba(205,164,118,.65);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }
    button:active{ transform: translateY(1px); }
    .primary{
      background: linear-gradient(135deg, rgba(205,164,118,.98), rgba(148,103,53,.92));
      color:#111;
      border-color: transparent;
    }
    .primary:hover{ box-shadow: 0 16px 26px rgba(148,103,53,.16); }
    .ghost{ background: transparent; }
    .pill{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: var(--soft);
      font-size:12px;
      color:#333;
    }
    .note{ margin-top:8px; font-size:12px; color:var(--muted); line-height:1.35; }
    .hr{ height:1px;background:var(--line); margin:14px 0; }

    .outWrap{ display:flex; flex-direction:column; gap:12px; }
    .outSection{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:#fff;
    }
    .outTitle{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; margin-bottom:8px;
    }
    .outTitle h3{ margin:0; font-size:13.5px; letter-spacing:.2px; }
    .copyMini{
      font-size:12px; font-weight:650;
      padding:7px 10px; border-radius:10px;
    }
    .outText{
      white-space:pre-wrap;
      font-size:13.25px;
      line-height:1.42;
      margin:0;
    }

    /* Copy modal fallback */
    .modalOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal{
      width:min(820px, 100%);
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .modalHead{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(205,164,118,.10), rgba(255,255,255,0));
    }
    .modalHead strong{ font-size:13.5px; }
    .modalBody{ padding:14px; }
    .modalBody textarea{
      min-height:260px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12.5px;
      line-height:1.45;
    }
    .modalFoot{
      padding:12px 14px;
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    @media print{
      body{ background:#fff; }
      .topbar, .card:first-child, .modalOverlay{ display:none !important; }
      .grid{ grid-template-columns:1fr; }
      .card{ box-shadow:none; border:0; }
      .outSection{ border:0; padding:0; }
      .copyMini{ display:none !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="mark"></div>
        <div>
          <h1>Special Event Package Builder</h1>
          <div class="sub">Build your package + client-ready wording. (Pricing is separate.)</div>
        </div>
      </div>
      <div class="pill" id="statusPill">Ready</div>
    </div>

    <div class="grid">
      <!-- INPUTS -->
      <div class="card">
        <div class="cardHead"><h2>Event Details</h2></div>
        <div class="cardBody">

          <div class="row">
            <div>
              <label for="bevType">Beverage type</label>
              <select id="bevType">
                <option>Lemonade</option>
                <option>Coffee</option>
                <option>Tea</option>
                <option>Mocktails</option>
                <option>Refreshers</option>
                <option>Other</option>
              </select>
              <div class="note">This helps label your package (ex: “Corporate Coffee Package”).</div>

              <div id="bevOtherWrap" style="margin-top:10px; display:none;">
                <label for="bevOther">If “Other,” what beverage?</label>
                <input id="bevOther" placeholder="Example: Smoothies, Hot Chocolate, Agua Fresca, etc." />
              </div>
            </div>

            <div>
              <label for="eventType">Event type</label>
              <select id="eventType">
                <option>Birthday</option>
                <option>Wedding / Bridal</option>
                <option>Corporate</option>
                <option>School / Youth</option>
                <option>Church / Community</option>
                <option>Sports / Team</option>
                <option>Other</option>
              </select>
              <div class="note">If you chose “Other,” use the Notes box below to describe it.</div>
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label for="guestRange">Guest count range</label>
              <select id="guestRange">
                <option value="25-50">25–50</option>
                <option value="50-75">50–75</option>
                <option value="75-100">75–100</option>
                <option value="100-150">100–150</option>
                <option value="150+">150+</option>
              </select>
            </div>
            <div>
              <label for="serviceStyle">Service type</label>
              <select id="serviceStyle">
                <option value="pickup">To-Go Pickup Packages (they pick up)</option>
                <option value="dropoff">Drop-Off Setup (you set it up, host serves)</option>
                <option value="serve">Full Service (you serve the drinks)</option>
              </select>
              <div class="note" id="serviceHelp"></div>
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label for="menuMethod">How guests choose drinks</label>
              <select id="menuMethod">
                <option value="host">Host approves the menu ahead of time</option>
                <option value="guest">Guests choose from a set menu on-site</option>
              </select>
            </div>
            <div>
              <label for="drinkCount">How many signature drinks to offer</label>
              <select id="drinkCount">
                <option value="auto">Decide for me</option>
                <option value="2">2 drinks</option>
                <option value="3">3 drinks</option>
                <option value="4">4 drinks</option>
                <option value="5">5 drinks</option>
                <option value="6">6 drinks</option>
              </select>
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label for="time">Service time (optional)</label>
              <select id="time">
                <option value="default">Not sure / decide for me</option>
                <option value="1.5">~1.5 hours</option>
                <option value="2">~2 hours</option>
                <option value="3">~3 hours</option>
                <option value="4">~4 hours</option>
              </select>
            </div>
            <div>
              <label for="theme">Theme / vibe (optional)</label>
              <input id="theme" placeholder="e.g., Valentine’s, Neutral, Tropical, Team colors"/>
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label for="notes">Notes (optional)</label>
              <input id="notes" placeholder="Use this for “Other” events or important details."/>
            </div>
            <div>
              <label for="startingLine">Optional: “Starting at” line</label>
              <input id="startingLine" placeholder="Ex: Packages start at $___ (final quote depends on guest count + add-ons)"/>
            </div>
          </div>

          <div style="margin-top:14px;">
            <label for="drinkList">Optional: Drink options to include</label>
            <textarea id="drinkList" placeholder="List drinks (ingredients optional). Example:
• Strawberry Kiss Lemonade — strawberry + lemon
• Vanilla Cold Brew — vanilla + caramel
(Leave blank if you’re picking the menu later.)"></textarea>
            <div class="note">Tip: Put each drink on its own line so it formats nicely.</div>
          </div>

          <div style="margin-top:14px;">
            <label>Include in the package (toggle)</label>
            <div class="chips">
              <label class="chip"><input type="checkbox" id="incCups" checked> Cups + lids + straws</label>
              <label class="chip"><input type="checkbox" id="incIce" checked> Ice</label>
              <label class="chip"><input type="checkbox" id="incBasicGarnish" checked> Basic garnishes / toppings</label>
              <label class="chip"><input type="checkbox" id="incNapkins" checked> Napkins</label>
              <label class="chip"><input type="checkbox" id="incSetup" checked> Setup / breakdown</label>
              <label class="chip"><input type="checkbox" id="incMenuSign"> Simple menu sign</label>
            </div>
          </div>

          <div class="row" style="margin-top:14px;">
            <div>
              <label for="mustInclude">Must-include notes (for YOU)</label>
              <textarea id="mustInclude" placeholder="Ex: kid-friendly options, dairy-free option, no caffeine, etc."></textarea>
            </div>
            <div>
              <label for="hardNo">Hard NOs (for YOU)</label>
              <textarea id="hardNo" placeholder="Ex: no custom cups, no alcohol, no 6+ flavors, etc."></textarea>
            </div>
          </div>

          <div class="actions">
            <button class="primary" id="buildBtn" type="button">Build My Package</button>
            <button id="copyAllBtn" type="button">Copy Everything</button>
            <button id="printBtn" type="button">Print / Save PDF</button>
            <button class="ghost" id="resetBtn" type="button">Reset</button>
          </div>
        </div>
      </div>

      <!-- OUTPUT -->
      <div class="card">
        <div class="cardHead"><h2>Your Package Output</h2></div>
        <div class="cardBody">
          <div class="outWrap">

            <div class="outSection">
              <div class="outTitle">
                <h3>1) Package Snapshot</h3>
                <button class="copyMini" data-copy="snap" type="button">Copy</button>
              </div>
              <pre class="outText" id="outSnap">Click “Build My Package” to generate your package.</pre>
            </div>

            <div class="outSection">
              <div class="outTitle">
                <h3>2) Drink Menu Plan</h3>
                <button class="copyMini" data-copy="menu" type="button">Copy</button>
              </div>
              <pre class="outText" id="outMenu"></pre>
            </div>

            <div class="outSection">
              <div class="outTitle">
                <h3>3) Included vs Add-Ons</h3>
                <button class="copyMini" data-copy="scope" type="button">Copy</button>
              </div>
              <pre class="outText" id="outScope"></pre>
            </div>

            <div class="outSection">
              <div class="outTitle">
                <h3>4) Client-Ready Copy (paste into DM/email)</h3>
                <button class="copyMini" data-copy="client" type="button">Copy</button>
              </div>
              <pre class="outText" id="outClient"></pre>
            </div>

          </div>

          <div class="hr"></div>
          <div class="note">
            Printing is mainly for you. If you’re sending to a client, use section #4 (Client-Ready Copy).
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Copy Modal Fallback -->
  <div class="modalOverlay" id="modal">
    <div class="modal">
      <div class="modalHead">
        <strong>Copy (manual fallback)</strong>
        <button id="closeModal" type="button">Close</button>
      </div>
      <div class="modalBody">
        <div class="note" style="margin:0 0 10px;">
          Your platform blocked one-click copy. Tap inside the box, then Select All → Copy.
        </div>
        <textarea id="modalText"></textarea>
      </div>
      <div class="modalFoot">
        <button class="primary" id="selectAllBtn" type="button">Select All</button>
        <button id="closeModal2" type="button">Close</button>
      </div>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);
  const statusPill = $("statusPill");
  const serviceHelp = $("serviceHelp");

  function setStatus(msg){ statusPill.textContent = msg; }
  function normalizeLines(text){ return (text || "").split("\\n").map(s => s.trim()).filter(Boolean); }
  function safeSentence(str){ return (str || "").trim().replace(/\\s+/g," "); }

  // Modal helpers
  function openModal(text){
    $("modalText").value = text || "";
    $("modal").style.display = "flex";
    setTimeout(() => {
      $("modalText").focus();
      $("modalText").select();
    }, 50);
  }
  function closeModal(){
    $("modal").style.display = "none";
  }

  function updateServiceHelp(){
    const v = $("serviceStyle").value;
    const txt = (v === "pickup")
      ? "They pick up prepped to-go packages (you are not on-site)."
      : (v === "dropoff")
        ? "You deliver + set it up. The host serves guests."
        : "You serve the beverages (you handle the serving).";
    serviceHelp.textContent = txt;
  }

  function updateOtherBeverageUI(){
    const isOther = $("bevType").value === "Other";
    $("bevOtherWrap").style.display = isOther ? "block" : "none";
    if(!isOther) $("bevOther").value = "";
  }

  function updateDrinkPlaceholder(){
    const t = $("bevType").value;
    const el = $("drinkList");
    let examples = "";
    if(t === "Lemonade"){
      examples = "• Strawberry Kiss Lemonade — strawberry + lemon\\n• Mango Splash Lemonade — mango + lime";
    }else if(t === "Coffee"){
      examples = "• Vanilla Cold Brew — vanilla + caramel\\n• Mocha Latte — chocolate + espresso";
    }else if(t === "Tea"){
      examples = "• Peach Green Tea — peach + citrus\\n• Raspberry Black Tea — raspberry + lemon";
    }else if(t === "Mocktails"){
      examples = "• Berry Fizz — mixed berry + lime\\n• Citrus Spritz — orange + lemon + mint";
    }else if(t === "Refreshers"){
      examples = "• Strawberry Refresher — strawberry + citrus\\n• Tropical Refresher — mango + pineapple";
    }else{
      examples = "• House Special — (describe flavors)\\n• Seasonal Favorite — (describe flavors)";
    }
    el.placeholder = "List drinks (ingredients optional). Example:\\n" + examples + "\\n(Leave blank if you’re picking the menu later.)";
  }

  function buildIncludedList(){
    const items = [];
    if($("incCups").checked) items.push("Cups + lids + straws");
    if($("incIce").checked) items.push("Ice");
    if($("incBasicGarnish").checked) items.push("Basic garnishes / toppings (ex: citrus, berries, cherries)");
    if($("incNapkins").checked) items.push("Napkins");
    if($("incSetup").checked) items.push("Setup / breakdown");
    if($("incMenuSign").checked) items.push("Simple menu sign");
    return items;
  }

  function recommendDrinkOptions(guestRange, serviceStyle){
    const base = {"25-50":3,"50-75":3,"75-100":4,"100-150":4,"150+":4};
    let opts = base[guestRange] || 3;
    if(serviceStyle === "pickup") opts = Math.max(2, opts - 1);
    return opts;
  }

  function recommendServiceTime(timeValue, guestRange, serviceStyle){
    if(timeValue !== "default") return timeValue + " hours";
    if(serviceStyle === "pickup") return "— (pickup package)";
    if(guestRange === "150+") return "~3 hours";
    if(guestRange === "100-150") return "~2–3 hours";
    return "~2 hours";
  }

  function staffingSuggestion(guestRange, serviceStyle){
    if(serviceStyle === "pickup") return "— (pickup package)";
    let base;
    if(guestRange === "25-50") base = 1;
    else if(guestRange === "50-75") base = 1;
    else if(guestRange === "75-100") base = 2;
    else if(guestRange === "100-150") base = 2;
    else base = 3;
    return (base === 1) ? "1 person" : (base === 2) ? "2 people" : "2–3 people";
  }

  function menuMixSuggestions(count){
    const templates = [
      "1 fruity / bright (light + refreshing)",
      "1 classic crowd-pleaser",
      "1 bold signature flavor (something fun)",
      "1 caffeine-free or kid-friendly option (if applicable)",
      "1 lower-sugar option (if you offer it)",
      "1 seasonal / themed pick (optional)"
    ];
    return templates.slice(0, Math.min(count, templates.length));
  }

  function buildAddOns(serviceStyle){
    const list = [
      "Additional drink option(s)",
      "Premium cups / specialty lids",
      "Custom menu sign (theme-matched)",
      "Extra service time",
      "Dietary/ingredient swap options (as available)"
    ];
    if(serviceStyle !== "pickup") list.unshift("Express line / pre-built ‘house favorites’ menu (faster serving)");
    else list.unshift("Extra packaged drink option(s)");
    return list;
  }

  function buildNotIncluded(){
    return [
      "Custom cups / branded cups",
      "Alcohol (this is non-alcoholic beverage service)",
      "Unlimited drink flavors",
      "Full custom recipe development for each guest",
      "Venue coordination / vendor paperwork"
    ];
  }

  function packageLabel(){
    const bev = $("bevType").value;
    if(bev !== "Other") return bev;
    const other = safeSentence($("bevOther").value);
    return other ? other : "Beverage";
  }

  function buildAll(){
    const bevLabel = packageLabel();
    const eventType = $("eventType").value;
    const guestRange = $("guestRange").value;
    const serviceStyleVal = $("serviceStyle").value;
    const menuMethod = $("menuMethod").value;
    const theme = safeSentence($("theme").value);
    const notes = safeSentence($("notes").value);
    const drinkList = normalizeLines($("drinkList").value);
    const mustInclude = normalizeLines($("mustInclude").value);
    const hardNo = normalizeLines($("hardNo").value);
    const startingLine = safeSentence($("startingLine").value);

    const serviceLabel = (serviceStyleVal === "pickup") ? "To-Go Pickup Packages"
      : (serviceStyleVal === "dropoff") ? "Drop-Off Setup (host serves)"
      : "Full Service (you serve)";

    const defaultDrinks = recommendDrinkOptions(guestRange, serviceStyleVal);
    const drinkCount = ($("drinkCount").value === "auto") ? defaultDrinks : parseInt($("drinkCount").value, 10);

    const timeText = recommendServiceTime($("time").value, guestRange, serviceStyleVal);
    const included = buildIncludedList();
    const addOns = buildAddOns(serviceStyleVal);
    const notIncluded = buildNotIncluded();
    const staffing = staffingSuggestion(guestRange, serviceStyleVal);

    const snap =
`PACKAGE: ${eventType} ${bevLabel} Package
SERVICE: ${serviceLabel}
GUESTS: ${guestRange}
TIME: ${timeText}
DRINK OPTIONS: Up to ${drinkCount}
STAFFING: ${staffing}
THEME: ${theme ? theme : "—"}
NOTES: ${notes ? notes : "—"}
MUST-INCLUDE (for you): ${mustInclude.length ? mustInclude.join(" | ") : "—"}
HARD NOs (for you): ${hardNo.length ? hardNo.join(" | ") : "—"}`;

    const chooseLine = (menuMethod === "host")
      ? "Host approves the menu ahead of time."
      : "Guests choose from a set menu on-site (kept tight for speed).";

    const drinksSection = drinkList.length
      ? `DRINK OPTIONS (optional list)\n${drinkList.map(x => "• " + x).join("\n")}\n`
      : "";

    const menuPlan =
`HOW THE MENU WORKS
• ${chooseLine}
• Offer up to ${drinkCount} signature drinks.

SUGGESTED VARIETY (so it feels balanced)
${menuMixSuggestions(drinkCount).map(x => "• " + x).join("\n")}

${drinksSection}NOTES
• Keep the menu tight for speed + consistency.
• Extra flavors become add-ons (not included).`;

    const scope =
`WHAT’S INCLUDED
${included.length ? included.map(x => "• " + x).join("\n") : "• (none selected)"}

ADD-ONS YOU CAN OFFER
${addOns.map(x => "• " + x).join("\n")}

BOUNDARIES (WHAT’S NOT INCLUDED)
${notIncluded.map(x => "• " + x).join("\n")}

MUST-INCLUDE (YOUR NOTES)
${mustInclude.length ? mustInclude.map(x => "• " + x).join("\n") : "• (none listed)"}

HARD NOs (YOUR NOTES)
${hardNo.length ? hardNo.map(x => "• " + x).join("\n") : "• (none listed)"}`;

    const chooseClient = (menuMethod === "host")
      ? "Menu is confirmed ahead of time so everything runs smooth."
